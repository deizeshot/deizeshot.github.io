<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DARKChat</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="box">
    <div class="blinking-element blue"></div>
    <div class="blinking-element red"></div>
  </div>
  <div class="boxglass">
  </div>
<!-- Обертка для всего чата -->
<div class="chat-wrapper">
  <!-- Контейнер для сообщений -->
  <div class="chat-container">
    <div class="chat-messages-container">
      <ul id="chat-messages">
        <!-- Здесь будут отображаться сообщения чата -->
      </ul>
    </div>
  </div>

  <!-- Панель ввода текста -->
  <div class="chat-input-box">
    <div class="chat-input">
      <input type="text" id="chat-input" placeholder="Сообщение..." onkeypress="handleKeyPress(event)">
      
      <div class="send-button">

        <label for="photo-input">
          <i class="fas fa-camera"></i>
        </label>
        <input type="file" id="photo-input" style="display: none;">

        <!-- <button onclick="requestNotificationPermission()">Request Permission</button>
        <button onclick="sendTestNotification()">Send Test Notification</button> -->

        <button id="delete-chat-button" onclick="clearChat()">
          <i class="fas fa-trash-alt"></i>
        </button>

        <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>

      </div>
    </div>     

  </div>

</div>


  
    <script>

    // Запрос разрешения на отправку push-уведомлений
async function requestPushPermission() {
  if (Notification.permission === 'default') {
    const permission = await Notification.requestPermission();
    return permission;
  }
  return Notification.permission;
}

// Функция для подписки на push-уведомления
async function subscribeToPushNotifications() {
  try {
    const permission = await requestPushPermission();
    console.log('Push notification permission:', permission);
    
    if (permission === 'granted' && 'serviceWorker' in navigator) {
      const registration = await navigator.serviceWorker.ready;
      
      if (!registration.pushManager) {
        console.log('Push manager not available');
        return;
      }

      const publicKey = 'BBr1LdM2xYEcTDccVUkSyLVwtf6h01OCWFRmZc6xb5lPhJZm5Y4k7WZZdc7TzYHuSXFM2qMhR4Ww82OQKPm179w';
      const options = {
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(publicKey)
      };

      const subscription = await registration.pushManager.subscribe(options);
      console.log('Push notification subscription successful:', JSON.stringify(subscription));
      sendSubscriptionToServer(subscription);
    }
  } catch (error) {
    console.error('Error during push notification subscription:', error);
  }
}

function sendSubscriptionToServer(subscription) {
  fetch('https://intermediate-easy-ship.glitch.me/subscribe', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(subscription)
  })
  .then(response => {
    if (!response.ok) {
      throw new Error('Failed to store subscription on server');
    }
    console.log('Subscription sent to server');
  })
  .catch(error => {
    console.error('Error sending subscription to server:', error);
  });
}

// Преобразование base64 в Uint8Array
function urlBase64ToUint8Array(base64String) {
  const padding = '='.repeat((4 - base64String.length % 4) % 4);
  const base64 = (base64String + padding)
    .replace(/-/g, '+')
    .replace(/_/g, '/');
  const rawData = window.atob(base64);
  const outputArray = new Uint8Array(rawData.length);
  for (let i = 0; i < rawData.length; ++i) {
    outputArray[i] = rawData.charCodeAt(i);
  }
  return outputArray;
}

// Вызываем функцию для подписки на push-уведомления
subscribeToPushNotifications();



function requestNotificationPermission() {
      Notification.requestPermission().then((permission) => {
        if (permission === 'granted') {
          console.log('Notification permission granted.');
        } else if (permission === 'denied') {
          console.log('Notification permission denied.');
        } else if (permission === 'default') {
          console.log('Notification permission dismissed.');
        }
      });
    }

  


    const photoInput = document.getElementById("photo-input");
    photoInput.addEventListener("change", () => {
    sendPhoto();
  });

    const ws = new WebSocket('wss://intermediate-easy-ship.glitch.me/narko');
    const chatMessagesContainer = document.getElementById("chat-messages");
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'chat-message') {
        displayChatMessage(data.message);
      } else if (data.type === 'chatHistory') {
        displayChatHistory(data.history);
      } else if (data.type === 'newChatMessage' || data.type === 'photoMessage') {
        displayMessage(data.message);
        scrollToLastMessage();
        requestNotificationPermission();
        showNotification(data.message.text);
  }
    };
    


window.onload = function () {
  requestNotificationPermission();
  scrollToLastMessage();
};
function scrollToLastMessage() {
  const messages = document.querySelectorAll(".chat-messages-container div");
  if (messages.length > 0) {
    messages[messages.length - 1].scrollIntoView();
  }
}

function sendPhoto() {
  const photoInput = document.getElementById("photo-input");
  const file = photoInput.files[0];

  if (file) {
    const reader = new FileReader();

    reader.onload = function (event) {
      const photoData = event.target.result.split(",")[1]; // Извлекаем base64-кодированные данные фотографии
      const message = { type: "photoMessage", data: photoData };
      ws.send(JSON.stringify(message));
      photoInput.value = "";
    };
    reader.readAsDataURL(file);
  }
}


function displayMessage(message) {
  const messageContainer = createMessageElement(message);
  chatMessagesContainer.appendChild(messageContainer);
  scrollToLastMessage();
  makeLinksClickable();
}

function displayPhoto(url) {
  const photo = new Image();
  photo.src = url; // The URL already contains the correct data URI format
  photo.classList.add("chat-photo");
  const message = { type: "photo", data: url };
  displayMessage(message);
}

function showNotification(message) {
  // Проверяем, поддерживает ли браузер Notifications API
  if ('Notification' in window) {
    Notification.requestPermission().then((permission) => {
      if (permission === 'granted') {
        const notification = new Notification('Новое сообщение в чате', {
          body: message,
          icon: 'assets/img/668287.png', // Замените на путь к иконке уведомления
        });
      }
    });
  }
}


function makeLinksClickable() {
  const chatMessages = document.querySelectorAll(".chat-messages-container div");
  chatMessages.forEach((message) => {
    const messageText = message.textContent;
    const linkRegex = /(https?:\/\/[^\s]+)/g;
    const linkedText = messageText.replace(linkRegex, "<a href='$1' target='_blank'>$1</a>");
    message.innerHTML = linkedText;
  });
}

function createMessageElement(message) {
  const messageContainer = document.createElement("div");
  const timeSpan = document.createElement("span");
  timeSpan.classList.add("time");
  timeSpan.textContent = message.time;
  messageContainer.appendChild(timeSpan);

  if (message.type === "chat" || message.type === "chatMessage") {
    const textNode = document.createTextNode(message.text);
    messageContainer.appendChild(textNode);
  } else if (message.type === "photo") {
    const photo = new Image();
    photo.src = `data:image/jpeg;base64,${message.data}`; // Здесь мы указываем прямо base64-кодированную фотографию
    photo.classList.add("chat-photo");
    messageContainer.appendChild(photo);
  }

  if (message.type === "chat") {
    messageContainer.classList.add("received");
  } else if (message.type === "chatMessage") {
    messageContainer.classList.add("sent");
  } else if (message.type === "photo") {
    messageContainer.classList.add("photo-message");
  }

  return messageContainer;
}

function displayChatMessage(message) {
  const messageContainer = createMessageElement(message);
  chatMessagesContainer.appendChild(messageContainer);
  scrollToLastMessage();
  makeLinksClickable();
}

function displayChatHistory(history) {
  chatMessagesContainer.innerHTML = '';
  history.forEach((message) => {
    const messageContainer = createMessageElement(message);
    chatMessagesContainer.appendChild(messageContainer);
  });
  scrollToLastMessage();
  makeLinksClickable();
}

    function requestChatHistory() {
      const request = { type: 'requestHistory' };
      ws.send(JSON.stringify(request));
    }
    requestChatHistory();
    function sendMessage() {
      const chatInput = document.getElementById("chat-input");
      const message = chatInput.value.trim();
      if (message !== '') {
        const chatMessage = { type: 'chatMessage', message };
        ws.send(JSON.stringify(chatMessage));
        chatInput.value = '';
      }
    }

    function clearChat() {
  const request = { type: 'clearChat' };
  ws.send(JSON.stringify(request));
  chatMessagesContainer.innerHTML = '';
  fetch('/narko', {
    method: 'DELETE'
  })
  .then(function(response) {
    if (response.ok) {
      console.log('История чата успешно очищена');
      chatMessagesContainer.innerHTML = '';

      location.reload(true);
      location.replace(location.href);
      location.href = location.href;
      window.location.reload();
    } else {
      console.log('Ошибка при очистке истории чата');
    }
  })
  .catch(function(error) {
    console.log('Произошла ошибка:', error.message);
  });
}

    function handleKeyPress(event) {
      if (event.key === 'Enter') {
        sendMessage();
      }
    }

  </script>

      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')

            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch((error) => {
            console.log('ServiceWorker registration failed: ', error);

</body>
