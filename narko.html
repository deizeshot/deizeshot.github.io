<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DARK Chat</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Arial:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="chat-container">
    <div class="chat-messages-container">
      <ul id="chat-messages">
        <!-- Сюда будут добавляться сообщения из WebSocket -->
      </ul>
    </div>
    
    <div class="chat-input-box">
      <div class="chat-input">
        <input type="text" id="chat-input" placeholder="Сообщение..." onkeypress="handleKeyPress(event)">
        
        <div class="send-button">
          <button id="delete-chat-button" onclick="clearChat()">
            <i class="fas fa-trash-alt"></i>
          </button>

          <button onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
        </div>
      </div>     
    </div>
  </div>
  
  <!-- Модальное окно для увеличенного просмотра фото -->
  <div class="modal" id="myModal">
    <span class="close" onclick="closeModal()">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    function openModal(imgElement) {
      const modal = document.getElementById('myModal');
      const modalImg = document.getElementById('modalImage');

      modal.style.display = 'block';
      modalImg.src = imgElement.src;
      modalImg.classList.add('fade-in');
    }

    function closeModal() {
      const modal = document.getElementById('myModal');
      const modalImg = document.getElementById('modalImage');

      modalImg.classList.remove('fade-in');
      modal.style.display = 'none';
    }

    // Получаем все фотографии в чате
    const chatImages = document.querySelectorAll('.chat-messages-container li img');

    // Добавляем обработчик клика для каждой фотографии
    chatImages.forEach((image) => {
      image.addEventListener('click', () => openModal(image));
    });

    const ws = new WebSocket('wss://intermediate-easy-ship.glitch.me/narko');

    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.type === 'chat-message') {
        displayChatMessage(data.message);
      } else if (data.type === 'chatHistory') {
        displayChatHistory(data.history);
      }
    };

    function displayChatMessage(message) {
      // Код для отображения сообщений в чате остается без изменений
    }

    function displayChatHistory(history) {
      const chatMessagesContainer = document.getElementById("chat-messages");
      chatMessagesContainer.innerHTML = ''; // Очищаем контейнер перед добавлением истории чата

      history.forEach((message) => {
        const listItem = document.createElement("li");
        if (message.type === "chat") {
          const textNode = document.createTextNode(`${message.time} ${message.text}`);
          listItem.appendChild(textNode);
        } else if (message.type === "chatImage") {
          const image = document.createElement("img");
          image.src = message.image;
          listItem.appendChild(image);
        }
        chatMessagesContainer.appendChild(listItem);
      });
    }

    function requestChatHistory() {
      const request = { type: 'requestHistory' };
      ws.send(JSON.stringify(request));
    }

    // Отправляем запрос на сервер для получения истории чата при загрузке страницы
    requestChatHistory();

    // Функция для отправки сообщения чата
  function sendMessage() {
    const chatInput = document.getElementById("chat-input");
    const message = chatInput.value;
    if (message.trim() !== '') {
      const chatMessage = { type: 'chatMessage', message };
      ws.send(JSON.stringify(chatMessage));
      chatInput.value = '';
    }
  }

  // Обработка нажатия клавиши Enter в поле ввода чата
  function handleKeyPress(event) {
    if (event.key === 'Enter') {
      sendMessage();
    }
  }
  // Вешаем обработчик на поле ввода чата, чтобы реагировать на нажатие клавиши Enter
  const chatInput = document.getElementById("chat-input");
  chatInput.addEventListener("keypress", handleKeyPress);

  </script>
  
</body>
</html>
